<div class="row mt-5">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card d-flex flex-column">
      <div class="card-body">
        <p class="card-text"><form method="POST" action="{{url_for('index')}}">
          <div class="mb-3">
              <textarea type="text" class="form-control" name="text" placeholder="Enter your text" id="inputText" rows="18" required></textarea>
           </div>
          </form>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <div><label for="customRange1" class="form-label ">Summary range (50-1000 words)</label></div>
          <div><input type="range" name="maxL" min="50" max="1000"  ></div></div>
      <div class="d-flex flex-row justify-content-center">
          <div><button type="submit" class="btn btn-success m-2 px-4" id="submitButton" >Submit</button></div>
          <div><button type="reset" class="btn btn-danger m-2 px-4"id="clearButton">Clear </button></div></div> 
      </form></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <textarea class="form-control " id="myInput" rows="20" type="text" placeholder="Your Summary" disabled readonly>{{data}}</textarea> </div>
        <div class="center"> <button
          class="btn btn-primary d-grid gap-2 mx-auto my-4"
          onclick="myFunction()">Copy text</button></div>
    </div>
  </div>
</div>
<script>
  function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("myInput");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);
        }
  
</script>
